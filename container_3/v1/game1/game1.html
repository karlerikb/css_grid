<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="game1.css">
  <title>Game 1</title>
</head>
<body>
  <div class="gameContainer">
    <div class="headingContainer">
      <h2 class="player one heading">Player One</h2>
      <h2>Game Board</h2>
      <h2 class="player two heading">Player Two</h2>
    </div>
    <div class="player one pieces">
      <div class="game pieces">

      </div>
    </div>
    <div>
      <div class="game board">
        
      </div>
    </div>
    <div class="player two pieces">
      <div class="game pieces">

      </div>
    </div>
    <div class="controls container">
      <div>
        <h3>Mouse Cursor Position Data</h3>
        <table class="mouseCursor stats">
          <thead><tr></tr></thead>
          <tbody><tr></tr></tbody>
        </table>
        <p>Cursor is in <span id="cursorLocation">nowhere...</span></p>
      </div>
      <div>
        <h3>Gameboard Position Data</h3>
        <table class="gameboard stats">
          <thead><tr></tr></thead>
          <tbody><tr></tr></tbody>
        </table>
        <p><span id="currentActivePiece">No active piece</span></p>
      </div>
      <div>
        <h3>Events Which Trigger Data Changes</h3>
        <table class="events">
          <tbody>
            <tr id="DOMContentLoaded"><td>DOMContentLoaded</td></tr>
            <tr id="resize"><td>resize</td></tr>
            <tr id="scroll"><td>scroll</td></tr>
            <tr id="mousemove"><td>mousemove</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="game1.js"></script>
</body>
</html>
