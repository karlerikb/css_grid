<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="game1.css">
  <title>Game 1</title>
</head>
<body>
  
  <div class="gameContainer">
    <div class="headingContainer">
      <h2>Player One</h2>
      <h2>Game Board</h2>
      <h2>Player Two</h2>
    </div>
    <div class="player one">
      <div class="game pieces">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div>
    </div>
    <div>
      <div class="game board">
        
      </div>
    </div>
    <div class="player two">
      <div class="game pieces">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div>
    </div>
    <div class="controls container">
      <div>
        <table class="mouseCursor stats">
          <thead><tr></tr></thead>
          <tbody><tr></tr></tbody>
        </table>
      </div>
      <div>
        <h3>Gameboard Position Data</h3>
        <table class="gameboard stats">
          <thead><tr></tr></thead>
          <tbody><tr></tr></tbody>
        </table>
      </div>
      <div>
        <h3>Events Which Trigger Position Data Changes</h3>
        <table class="events">
          <tbody>
            <tr id="DOMContentLoaded"><td>DOMContentLoaded</td></tr>
            <tr id="resize"><td>resize</td></tr>
            <tr id="scroll"><td>scroll</td></tr>
            <tr id="mousemove"><td>mousemove</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="game1.js"></script>
</body>
</html>
