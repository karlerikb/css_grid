<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sizing4.css">
  <title>Sizing Test 4</title>
</head>
<body>
  <div class="grid gameContainer">
    <div class="grid playerPieces one">
      <div class="player one piece"></div>
      <div class="player one piece"></div>
      <div class="player one piece"></div>
      <div class="player one piece"></div>
      <div class="player one piece"></div>
      <div class="player one piece"></div>
      <div class="player one piece"></div>
      <div class="player one piece"></div>
    </div>

    <div class="grid gameboard">
      <div class="piece" style="grid-area: a54"></div>
      <div class="piece" style="grid-area: a56"></div>
      <div class="player one piece" style="grid-area: a11"></div>
      <div class="player one piece" style="grid-area: a21"></div>
      <div class="player one piece" style="grid-area: a31"></div>
      <div class="player one piece" style="grid-area: a55"></div>
      <div class="player two piece" style="grid-area: a24"></div>
      <div class="player two piece" style="grid-area: a12"></div>
      <div class="player two piece" style="grid-area: a16"></div>
      <div class="player two piece" style="grid-area: a45"></div>
      
      <div class="threeInRow" style="grid-row: 1 / 4; grid-column: 1 / 2"></div>
    </div>
    
    <div class="grid playerPieces two">
      <div class="player two piece"></div>
      <div class="player two piece"></div>
      <div class="player two piece"></div>
      <div class="player two piece"></div>
      <div class="player two piece"></div>
      <div class="player two piece"></div>
      <div class="player two piece"></div>
      <div class="player two piece"></div>
    </div>
  </div>
</body>
</html>
